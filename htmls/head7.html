					<p id="headText">当日，浙江省湖州市东林镇东升村的河道水面栽培的水稻开始收割。当地今年首次采用“水上稻”栽培技术，通过将水稻种植在特制的浮床上，使水稻根系生长于乡村河道水域中，增加水稻播种面积和粮食产量，并带动立体水产养殖业发展。与此同时，水上种稻还能改善生态环境、减少水体污染、节约土地资源。预计今年东林镇东升村“水上稻”亩产可达1000斤，而且因为属于生态种植，产出的稻米价格也要高于普通水稻，每亩“水上稻”产值可达10000元左右。</p>
